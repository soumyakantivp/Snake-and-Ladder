<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="ludo.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
        <img id="l1" src="ladder1.png">
        <img id="l2" src="ladder2.png">
        <img id="s1" src="snake1.png">
        <img id="s2" src="snake2.png">
        <canvas id="canvas"></canvas>
        <button id="dice"></button>
        <button id="button">player1</button>
        <button id="start">START</button>
    
</body>
<style>
    *{
        margin:0;
        padding:0;
    }
    div{
        height: auto;
        width:auto;
        background-color: rgb(67, 126, 126);
       
    }
    #start{
        z-index: 1;
        position: absolute;
        height: 40px;
        width: 100px;
        position:absolute;
        left:50%;
        top:45%;
        transform:translate(-50%,320px);
        background-color: rgb(94, 30, 94);
        border: none;
        box-shadow: 0px 0px 10px 4px black inset;
    }
    #l1{
        position:absolute;
        left:50%;
        top:45%;
        transform:translate(-225px,-150px);
        z-index: 1;
        height: 130px;
        width:100px;
    }
    #l2{
        position:absolute;
        left:50%;
        top:45%;
        transform:translate(100px,-50px);
        z-index: 1;
        height: 200px;
        width:100px;
    }
    #s1{
        position:absolute;
        left:50%;
        top:45%;
        transform:translate(-210px,80px);
        z-index: 1;
        height: 150px;
        width:190px;
    }
    #s2{
        position:absolute;
        left:50%;
        top:45%;
        transform:translate(-80px,-210px);
        z-index: 1;
        height: 200px;
        width:150px;
    }
    #dice{
        box-shadow: 0px 0px 10px 4px black;
        transition-duration: 0.3s;
        visibility: hidden;
        position: absolute;
        left:50%;
        top:45%;
        transform:translate(-50%,310px);
        height: 80px;
        width:80px;
        z-index: 1;
        border:5px solid black;
        background-size: cover;
        background-repeat: no-repeat;
        

    }
    #canvas{
        position:absolute;
        left:50%;
        top:45%;
        transform:translate(-50%,-50%);
        border:2px solid black;
    }
    #button{
        visibility: hidden;
        font-size: 18px;
        font-weight: bold;
        border:none;
        position: absolute;
        height:40px;
        width:100px;
        left:50%;
        bottom:30px;
        transform:translate(200px,0px);
        background-color: red;
        box-shadow: 0px -2px 10px 2px rgba(0,0,0,0.5) inset;
    }
    #button:hover{
        box-shadow: 0px -2px 10px 2px rgba(0,0,0,1) inset;
    }
    
</style>
</html>

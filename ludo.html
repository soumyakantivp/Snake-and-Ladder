<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="ludo.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    
        <canvas id="canvas"></canvas>
        <button id="button"></button>
    
</body>
<style>
    *{
        margin:0;
        padding:0;
    }
    div{
        height: auto;
        width:auto;
        background-color: rgb(67, 126, 126);
       
    }
    #canvas{
        position:absolute;
        left:50%;
        top:45%;
        transform:translate(-50%,-50%);
        border:2px solid black;
    }
    #button{
        border:none;
        position: absolute;
        height:30px;
        width:100px;
        left:50%;
        bottom:30px;
        transform:translate(-50%,0);
        background-color: brown;
        box-shadow: 0px -2px 10px 2px rgba(0,0,0,0.5) inset;
    }
    #button:hover{
        box-shadow: 0px -2px 10px 2px rgba(0,0,0,1) inset;
    }
    
</style>
</html>
